<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 paskaita - bootstrap</title>
</head>
<body>
    <section class="contact">
        <div class="container contactGrid">
            <div class="formContainer">
                <h2 class="title">Get In Touch</h2>
                <form class="contactForm">
                    <input type="text" class="textInput" placeholder="Your Email">
                    <select class="textInput">
                        <option value="Web dev"> Web dev</option>
                        <option value="Mobile app"> Mobile app</option>
                    </select>
                    <textarea class="textInput area" placeholder="Message"></textarea>
                    <button class="btn form" type="submit">SUBMIT NOW</button>
                </form>
            </div>
            <div class="contactInfo"></div>
        </div>



    </section>
    
</body>
</html>
